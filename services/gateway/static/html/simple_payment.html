<!DOCTYPE html>
<html>
<head>
    <title>Payment - Qubool Kallyanam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial;">
        <h2>Redirecting to Payment Gateway...</h2>
        <p>Please wait while we redirect you to our secure payment partner.</p>
        <div style="margin: 20px 0;">
            <div style="border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #3498db; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto;"></div>
        </div>
        <p><small>If you're not redirected automatically, <a href="#" onclick="window.location.reload()">click here</a>.</small></p>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Simple redirect - no complex Razorpay JavaScript
        setTimeout(() => {
            window.location.href = "{{.RedirectURL}}";
        }, 2000);
    </script>
</body>
</html>
